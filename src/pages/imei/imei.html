<ion-header>
  <ion-navbar>
      <ion-title>Configurações</ion-title>      
    <button ion-button icon-only menuToggle>
        <ion-icon name="arrow-dropleft"></ion-icon>
    </button>  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding-vertical>
    <ion-list>        
      <ion-item>
          <ion-label floating>IMEI</ion-label>        
          <ion-input type="text" [(ngModel)]="imei"></ion-input>
      </ion-item>
    </ion-list>   
    <button ion-button full (click)='obterIMEI();'>Obter IMEI</button>    
  </div>    
</ion-content>
